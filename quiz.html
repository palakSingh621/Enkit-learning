
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <section class="cred-container">
        <div class="form">
            <div>
                <h3>Credentials</h3>
                <p>Please Enter your details.</p>
            </div>
            <div class="details">
                <span>10<sup>th</sup> Percentage : </span>
                <input type="text" required placeholder="Enter your 10th percentage" name="10th" class="box"><br>
                <span>12<sup>th</sup> Percentage : </span>
                <input type="text" required placeholder="Enter your 12th percentage" name="12th" class="box"><br>
                <span>Graduation Percentage : </span>
                <input type="text" required placeholder="Enter your Graduation percentage" name="Graduation" class="box"><br>
            </div>
            <button>Submit</button>
        </div>
    </section>
    <section class="quiz">

    </section>
</body>
</html>
